<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Sort</title>
</head>
<body>
    <!--botão menu-->
    <div>
      <span id="btn-menu" class="show material-symbols-outlined">menu</span>
    </div> 
    
    <div class="menu"></div>

    <!--container (botoes e grafico)-->
    <div class="container">
      <div class="buttons">
        <button id="btn-melhor" class="button-5" role="button">Melhor caso</button>
        <button id="btn-medio" class="button-5" role="button">Médio caso</button>
        <button id="btn-pior" class="button-5" role="button">Pior caso</button>
      </div>

      <div class="chart">
        <canvas id="chart"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/funcao.js"></script>
    <script src="js/chart1.js"></script>
</body>
</html>
