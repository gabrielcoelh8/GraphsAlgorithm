<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet/less" type="text/css" href="../css/styles.less" />
  <title>Sort</title>
</head>
<body>
  <!--conteudo-->
  <div class="container">
    <div class="buttons">
      <button id="btn-melhor" class="button-5" role="button">Melhor caso</button>
      <button id="btn-medio" class="button-5" role="button">MÃ©dio caso</button>
      <button id="btn-pior" class="button-5" role="button">Pior caso</button>
    </div>

    <div class="table">
      <table>
        <thead>
          <tr>
            <th scope="col">#</th>
              <th scope="col">1000</th>
              <th scope="col">10000</th>
              <th scope="col">50000</th>
              <th scope="col">1000000</th>
          </tr>
        </thead>
        <tbody>
          <tr class="row">
            <th scope="row">BUBBLE SORT</th>
          </tr>
          <tr class="row">
            <th scope="row">SELECTION SORT</th>
          </tr>
          <tr class="row">
            <th scope="row">INSERTION SORT</th>
          </tr>
          <tr class="row">
            <th scope="row">MERGE SORT</th>
          </tr>
          <tr class="row">
            <th scope="row">QUICK SORT</th>
          </tr>
          <tr class="row">
            <th scope="row">SHELL SORT</th>
          </tr>
          <tr class="row">
            <th scope="row">HEAP SORT</th>
          </tr>
          <tr class="row">
            <th scope="row">RADIX SORT</th>
          </tr>
          <tr class="row">
            <th scope="row">GNOME SORT</th>
          </tr>
          <tr class="row">
            <th scope="row">COUNTING SORT</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/less" ></script>
  <script type="module" src="../js/tableP.js"></script>
  <script type="module" src="../js/data.js"></script>
</body>

</html>
